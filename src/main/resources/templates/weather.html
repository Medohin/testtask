<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
    <title>Погода</title>

    <!-- Bootstrap core CSS -->
    <!-- Custom styles for this template -->
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}
    </style>
    <script>
        const http = require('http');

        let i = 0;
        http.createServer(function(req, res) {
            res.setHeader('Content-Type', 'text/event-stream');
            res.setHeader('Access-Control-Allow-Origin', '*');
            console.info('test');
            res.write('data: test\n\n');
            setInterval(() => {
                res.write(`id: ${i++}\n`)
                res.write(`event: test\n`)
                res.write('data: test\n\n')
            }, 10);
        }).listen(8080);

        console.info('Listen...')
    </script>
  </head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <menu th:insert="blocks/menu :: menu"></menu>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">
                    </div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Погода</h4>
                </div>
            <div class="card-body" >
            <div class="table-responsive">
                <h1>Getting server updates</h1>
                <div id="result"></div>
                <br>
                <table class="table table-hover">
                    <thead>
                             <tr>
                                <th scope="col">#</th>
                                <th scope="col">Дата и время добавления</th>
                                <th scope="col">Температура воздуха</th>
                             </tr>
                    </thead>
                    <tbody>
                             <tr th:each="wh,num : ${allweather}">
                                <th scope="row" th:text="${num.count}"></th>
                                <td th:text="${wh[1]}"></td>
                                <td th:text="${wh[2]}"></td>
                             </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
        </main>
        <!-- end main -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
