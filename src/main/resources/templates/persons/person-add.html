<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Добавление сотрудника</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <menu th:insert="blocks/menu :: menu"></menu>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">
                    </div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0">
                    </div>
                </div>
            </div>
            <form th:action="@{/person/save}" th:object="${persons}" action="" method="POST">
                <div class="card" >
                    <div class="card-header">
                        <h5 class="text-center">Добавление представителя</h5>
                    </div>
                    <div class="card-body" >
                        <div class="row">
                            <div class="col col-md-2">
                                <div>Фамилия</div>
                            </div>
                            <div class="col col-md-3">
                                <div><input id="lastName" type="text" name="lastName" value="" class="form-control"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">
                                <div >Имя</div>
                            </div>
                            <div class="col col-md-3">
                                <div> <input id="firstName" type="text" name="firstName" value="" class="form-control"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">
                                <div >Отчество</div>
                            </div>
                            <div class="col col-md-3">
                                <div><input id="patronymic" type="text" name="patronymic" value="" class="form-control"> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">
                                <div > <label for="phone">Телефон</label></div>
                            </div>
                            <div class="col col-md-3">
                                <div> <input id="phone" type="tel" name="phone" value=""  class="form-control"
                                             title="Формат ввода +7-777-777-77-77" placeholder="+7-777-777-77-77"
                                             pattern="[+][0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"  required></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">
                                <div > <label for="email">Эл.почта</label></div>
                            </div>
                            <div class="col col-md-3">
                                <div> <input id="email" type="email" name="email" value="" class="form-control"
                                             title="Формат ввода characters@site.domain"
                                             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="characters@site.domain" required> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">
                                <div > <label for="countryid">Страна</label></div>
                            </div>
                            <div class="col col-md-3">
                                <select id="countryid" name="countryid" class="form-control">
                                    <option th:each="ob:${countrylist}"
                                            th:value="${ob[0]}"
                                            th:text="${ob[1]}" th:selected="${ob[0]==1}">
                                    </option>
                                </select>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col col-md-2">
                                <div > <label for="cities">Город</label></div>
                            </div>
                            <div class="col col-md-3">
                                <select id="cities" name="cities" class="form-control">
                                    <option th:each="cl:${citylist}"
                                            th:value="${cl[0]}"
                                            th:text="${cl[1]}" th:selected="${cl[0]==1}" >
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">

                            </div>
                            <div class="col col-md-3">
                                <br>
                                <button  type="submit" class="btn btn-success">Добавить</button>
                            </div>
                        </div>
                    </div>

                </div>
                <!--end div-->
            </form>
            <br>

        </main>
        <!-- end main -->
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


<script type="text/javascript">
    $(document).ready(function() {
        $("#countryid").change(function() {
            var countryId = $(this).val();
            var s = '<option value=' + -1 + '>---</option>';
            if (countryId > 0) {
                $.ajax({
                    url : 'getCities',
                    data : { "countryId" : countryId },
                    success : function(result) {
                        var result = JSON.parse(result);
                        for (var i = 0; i < result.length; i++) {
                            s += '<option value="' + result[i][0] + '">'+ result[i][1]+ '</option>';
                        }
                        $('#cities').html(s);
                    }
                });
            }
            //reset data
            $('#cities').html(s);
        //  $('#cities').html(s);
        });
    });
</script>
</body>
</html>
